name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      model_variant:
        description: 'Model variant to build (falcon-10b, bitnet-2b, or all)'
        required: false
        default: 'all'

env:
  REGISTRY: docker.io
  IMAGE_NAME: madkoding/neuro-bitnet

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model: [falcon-7b, bitnet-2b]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.model }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag con nombre del modelo
            type=raw,value=${{ matrix.model }}
            # Tag con versión semántica + modelo
            type=semver,pattern={{version}}-${{ matrix.model }}
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.model }}
            type=semver,pattern={{major}}-${{ matrix.model }}
            # SHA commit + modelo
            type=sha,prefix=${{ matrix.model }}-
          flavor: |
            latest=false

      - name: Build and push ${{ matrix.model }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            MODEL_VARIANT=${{ matrix.model }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.model }}
          cache-to: type=gha,mode=max,scope=${{ matrix.model }}

  # Job separado para crear el tag 'latest' apuntando a falcon-10b
  tag-latest:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag falcon-7b as latest
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:falcon-7b
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:falcon-7b ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          echo "✅ Tagged falcon-7b as latest"

  # NOTA: La descripción de Docker Hub se debe actualizar manualmente
  # La acción peter-evans/dockerhub-description requiere un token con permisos especiales
  # Visita: https://hub.docker.com/repository/docker/madkoding/neuro-bitnet/general
