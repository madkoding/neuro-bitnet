name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: neuro

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (musl static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            artifact_name: neuro
            asset_name: neuro-linux-x86_64
          
          # Linux aarch64 (musl static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            artifact_name: neuro
            asset_name: neuro-linux-aarch64
          
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            artifact_name: neuro
            asset_name: neuro-darwin-x86_64
          
          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
            artifact_name: neuro
            asset_name: neuro-darwin-aarch64
          
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            artifact_name: neuro.exe
            asset_name: neuro-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --package neuro-cli

      - name: Build with cargo
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} --package neuro-cli

      - name: Rename binary
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "neuro-*" -o -name "*.sha256" \) -exec mv {} release/ \;

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo HEAD~10)..HEAD --pretty=format:"- %s" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          cargo publish --package neuro-core --no-verify || true
          sleep 30
          cargo publish --package neuro-embeddings --no-verify || true
          sleep 30
          cargo publish --package neuro-storage --no-verify || true
          sleep 30
          cargo publish --package neuro-classifier --no-verify || true
          sleep 30
          cargo publish --package neuro-indexer --no-verify || true
          sleep 30
          cargo publish --package neuro-search --no-verify || true
          sleep 30
          cargo publish --package neuro-server --no-verify || true
          sleep 30
          cargo publish --package neuro-cli --no-verify || true
