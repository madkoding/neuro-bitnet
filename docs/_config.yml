# =============================================================================
# Jekyll Configuration - Chirpy Theme
# Sitio de documentaci칩n para neuro-bitnet
# =============================================================================

# Site Settings
title: neuro-bitnet
tagline: RAG Server with Intelligent Query Classification
description: >-
  Sistema RAG inteligente con clasificaci칩n autom치tica de consultas
  para modelos LLM como BitNet y Falcon. Optimizado para eficiencia
  y precisi칩n con arquitectura SOLID.

url: "https://madkoding.github.io"
baseurl: "/neuro-bitnet"

timezone: America/Santiago

# Theme
theme: jekyll-theme-chirpy

# Author
social:
  name: madkoding
  links:
    - https://github.com/madkoding

# Analytics (opcional)
analytics:
  google:
    id: # Google Analytics ID

# Appearance
theme_mode: # [light | dark]

# Avatar (opcional - imagen circular en sidebar)
avatar: # /assets/img/avatar.png

# Table of Contents
toc: true

# Comments (opcional)
comments:
  active: # [disqus | utterances | giscus]

# PWA Feature
pwa:
  enabled: true

# Mermaid diagrams
mermaid:
  enabled: true

# Build Settings
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

# Collections
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Exclude from processing
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json
