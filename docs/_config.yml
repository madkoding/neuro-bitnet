theme: jekyll-theme-cayman
title: neuro-bitnet
description: High-performance RAG server with BitNet inference
baseurl: "/neuro-bitnet"
url: "https://madkoding.github.io"

# Language support
defaults:
  - scope:
      path: ""
    values:
      lang: "en"
  - scope:
      path: "es"
    values:
      lang: "es"

# Navigation
header_pages:
  - index.md
  - benchmarks.md
  - local-inference.md
  - api.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
